---
- hosts: "dative-local-gocd"

  pre_tasks:

    - include_vars: "vars-singlenode.yml"
      tags:
        - "always"

    - name: "Run the equivalent of `apt-get update` as a separate step"
      apt:
        update_cache: yes
      become: "yes"
      tags:
        - "always"

    # Developer conveniences: ack and Joel's dotfiles (make vim and bash work
    # right, i.e., like vim)
    - name: "Install ack and git"
      apt:
        pkg: "{{ item }}"
        state: "latest"
      with_items:
        - "ack-grep"
        - "git"
      become: "yes"
      tags: "devconv"

    - name: "Symlink ack-grep to ack"
      file:
        state: "link"
        src: "/usr/bin/ack-grep"
        dest: "/usr/bin/ack"
      become: "yes"
      tags: "devconv"

    - name: "Create ~/downloads/"
      file:
        path: "/home/vagrant/downloads/"
        state: "directory"
        mode: "0755"
        owner: "vagrant"
        group: "vagrant"
      tags: "devconv"

    - name: "Install Joel's dotfiles (vim stuff)"
      git:
        repo: "https://github.com/jrwdunham/dotfiles.git"
        dest: "/home/vagrant/downloads/dotfiles"
        version: "master"
        force: "yes"
        accept_hostkey: "yes"
      tags: "devconv"

    - name: "Install Joel's dotfiles"
      shell: "./install.sh"
      args:
        chdir: "/home/vagrant/downloads/dotfiles"
      tags: "devconv"

  roles:

    - role: "dativebase.dative-src"
      become: "yes"
      tags:
        - "dative-src"

    - role: "dativebase.nginx"
      become: "yes"
      tags:
        - "nginx"
